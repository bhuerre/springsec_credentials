<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Core CSS - Include with every page -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap-3.1.1.min.css" 
        data-th-href="@{/css/bootstrap-3.1.1.min.css}" />
        
    <link type="text/css" rel="stylesheet" href="/font-awesome/css/font-awesome.css" 
        data-th-href="@{/font-awesome/css/font-awesome.css}" />

    <!-- SB Admin CSS - Include with every page -->
    <link type="text/css" rel="stylesheet" href="/css/sb-admin.css" 
        data-th-href="@{/css/sb-admin.css}" />
    
    <style>
        .no-border-on-me>thead>tr>th,
        .no-border-on-me>tbody>tr>th,
        .no-border-on-me>tfoot>tr>th,
        .no-border-on-me>thead>tr>td,
        .no-border-on-me>tbody>tr>td,
        .no-border-on-me>tfoot>tr>td
        {
            border-top-style: none;
            border-bottom-style: none;
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    <title data-th-text="#{user.edit.page.title}">Title</title>
</head>

<body>

<div id="wrapper">                <!-- /#wrapper -->

    <div data-th-replace="fragments/sb-admin :: top-nav"></div>
    
    <div data-th-replace="fragments/sb-admin :: vert-nav"></div>

    <div id="page-wrapper">
        <div class="row">
                <h4 class="page-header" data-th-text="#{user.edit.head.title}">Edit User</h4>
				<form class="form" action="#" data-th-action="@{/user/edit/} + ${user.id}" data-th-object="${user}" method="post">
	   				<fieldset>
						<br/>
			            <div>
	            			<input type="hidden" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'field-error'" />
        			    	<label class="col-xs-3" data-th-text="#{user.list.username.label}">Username</label>
            				<input type="text" th:field="*{username}" th:class="${#fields.hasErrors('username')} ? 'field-error'" />
			             	<p class="col-xs-12 text-danger" data-th-if="${#fields.hasErrors('username')}" data-th-errors="*{username}">username error</p>
			            </div>
						<br/>
	            		<div>
            				<label class="col-xs-3" data-th-text="#{user.list.email.label}">Email</label>
            				<input type="email" th:field="*{email}" th:class="${#fields.hasErrors('email')} ? 'field-error'" />            
           				 	<p class="col-xs-12 text-danger" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}">email error</p>
            			</div>
						<br/>
        	    		<div>
		            		<label class="col-xs-3" data-th-text="#{user.list.password.label}">Password</label>
	    	        		<input type="password" th:field="*{password}" />
            			</div>
						<br/>
            			<div>
        		    		<label class="col-xs-3" data-th-text="#{user.list.passconf.label}">Password Confirmation</label>
    	        			<input type="password" th:field="*{passwordConfirmation}" />            
	            		</div>
						<br/>
						<div>
	            			<label class="col-xs-3" data-th-text="#{user.list.enabled.label}">Enabled</label>
    	        			<input type="checkbox" th:field="*{enabled}" th:value="${enabled}" ></input>
						</div>
						<br/>
						<div class="container-fluid">
				  			<label data-th-text="#{user.list.roles.label}"></label>
						</div>
         				<div>
            				<ul>
              				<li th:each="rol : ${allRoles}">
              					<label   data-th-text="${rol.name}">Role</label>
       							<input type="checkbox" th:field="*{roles}" th:value="${rol.id}"></input>
              				</li>
            				</ul>
        		  		</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-7" >
								<button type="submit" class="btn btn-primary"        name="action" data-th-value="#{button.action.save}"   data-th-text="#{button.label.save}"  >Save</button>
								<button type="submit" class="btn btn-default active" name="action" data-th-value="#{button.action.cancel}" data-th-text="#{button.label.cancel}">Cancel</button>
							</div>
						</div>
						<br/>
						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-7" >
								<p class="text-danger" data-th-if="${#fields.hasErrors('username')}" data-th-errors="*{username}">name error</p> 
							</div>
						</div>

					</fieldset>
				</form>
        </div>      <!-- /.row -->              
    </div>          <!-- page wrapper -->
</div>              <!-- /#wrapper -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="/js/jquery-1.11.0.min.js" 
        data-th-src="@{/js/jquery-1.11.0.min.js}"></script>
        
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="/js/bootstrap-3.1.1.min.js" 
        data-th-src="@{/js/bootstrap-3.1.1.min.js}"></script>

    <!-- Core Scripts - Include with every page -->
    <script type="text/javascript" src="/js/plugins/metisMenu/jquery.metisMenu.js" 
        data-th-src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
        
    <!-- SB Admin Scripts - Include with every page -->
    <script type="text/javascript" src="/js/sb-admin.js" 
        data-th-src="@{/js/sb-admin.js}"></script>

</body>
</html>
